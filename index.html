<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <ul class="searches">
                <li><a href="img.html">Google Images</a></li>
                <li><a href="advanced.html">Google Advanced Search</a></li>
            </ul>
        </header>

        <main>
            <div class="logo-container">
                <img src="https://www.google.com.ua/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google logo" height="92" width="272">
            </div>

            <form action="https://google.com/search" method="GET">
                <div class="form-container">
                    <div class="form-center">
                        <div class="input-container">
                            <div class="lens">
                                <svg height="25" viewBox="0 0 21 21" width="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                            </div>
                            <div class="input">
                                <input type="text" name="q">
                            </div>
                        </div>

                        <div class="button-container">
                            <input type="submit" value="Google Search" name="btnK" aria-label="Google Search">
                            <input type="submit" value="I'm feeling lucky" name="btnI" aria-label="I'm feeling lucky">
                        </div>


                    </div>

                </div>
            </form>
        </main>

    </body>
</html>
